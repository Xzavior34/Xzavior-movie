<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>xzavior ‚Äî Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Navbar with glassmorphism - FIXED HEIGHT */
    .yt-header {
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      align-items: center;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      padding: 16px 32px;
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .yt-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .yt-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.5px;
      transition: transform 0.3s ease;
    }
    .yt-logo:hover {
      transform: scale(1.05);
    }
    .yt-logo img {
      height: 32px;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.5));
    }
    .yt-logo .yt-red { 
      color: #ff0000;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }
    
    /* Centered search bar */
    .yt-search {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .yt-search-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .yt-search input {
      padding: 12px 20px;
      border-radius: 50px 0 0 50px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(30, 30, 30, 0.6);
      color: #fff;
      flex: 1;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .yt-search input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    .yt-search input:focus {
      border-color: rgba(255, 0, 0, 0.5);
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    .yt-search button {
      border-radius: 0 50px 50px 0;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-left: none;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      padding: 12px 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }
    .yt-search button:hover {
      background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transform: translateX(2px);
    }
    
    .yt-header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 16px;
    }
    .icon-btn {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 20px;
      position: relative;
      padding: 10px;
      transition: all 0.3s ease;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.5);
      transform: scale(1.1);
    }
    .notif-badge {
      position: absolute;
      top: 0;
      right: 0;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      font-size: 9px;
      font-weight: bold;
      border-radius: 10px;
      padding: 2px 5px;
      min-width: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.6);
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(255, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .avatar:hover {
      border-color: #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transform: scale(1.1);
    }

    /* Main content - FULL WIDTH */
    .yt-main {
      width: 100%;
      padding: 32px 24px;
      min-height: calc(100vh - 66px);
      margin-top: 0;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
      width: 100%;
    }
    
    .video-card {
      cursor: pointer;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 0;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      border-right: 1px solid rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      position: relative;
    }
    .video-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.15) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 32px rgba(255, 0, 0, 0.4);
      z-index: 10;
    }
    .video-card:hover::before {
      opacity: 1;
    }
    .video-card:focus-visible {
      outline: 2px solid #ff0000;
      outline-offset: -2px;
      z-index: 10;
    }
    .video-thumbnail-wrapper {
      position: relative;
      overflow: hidden;
    }
    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a1a2a 100%);
      transition: transform 0.3s ease;
      display: block;
    }
    .video-card:hover .video-thumbnail {
      transform: scale(1.1);
    }
    .video-card p {
      margin: 0;
      padding: 14px;
      font-size: 14px;
      color: #fff;
      font-weight: 500;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 65px;
      background: rgba(15, 15, 15, 0.8);
    }
    
    #loader {
      text-align: center;
      padding: 32px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    .loader-spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff0000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media screen and (max-width: 1400px) {
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
    }
    
    @media screen and (max-width: 1200px) {
      .yt-header {
        grid-template-columns: 180px 1fr 180px;
        padding: 12px 24px;
      }
      .yt-main {
        padding: 28px 20px;
      }
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 18px;
      }
    }
    
    @media screen and (max-width: 768px) {
      .yt-header {
        grid-template-columns: auto 1fr auto;
        padding: 10px 16px;
        gap: 12px;
      }
      .yt-search-container {
        max-width: 100%;
      }
      .yt-search input {
        padding: 10px 16px;
        font-size: 14px;
      }
      .yt-search button {
        padding: 10px 20px;
      }
      .yt-main {
        padding: 24px 16px;
      }
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .yt-header {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .yt-header-left {
        grid-column: 1;
        justify-content: center;
      }
      .yt-search {
        grid-column: 1;
        order: 3;
      }
      .yt-header-right {
        grid-column: 1;
        justify-content: center;
        order: 2;
      }
      .yt-main {
        padding: 20px 12px;
      }
      .video-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="yt-header">
    <div class="yt-header-left">
      <a href="index.html" class="yt-logo" aria-label="xzavior home">
        <img src="assets/logo.svg" alt="" onerror="this.style.display='none'">
        <span><span class="yt-red">x</span>zavior</span>
      </a>
    </div>

    <form id="searchForm" class="yt-search" role="search">
      <div class="yt-search-container">
        <input 
          id="searchInput" 
          type="search" 
          placeholder="Search videos..." 
          aria-label="Search videos"
          autocomplete="off"
        >
        <button type="submit" aria-label="Search">üîç</button>
      </div>
    </form>

    <div class="yt-header-right">
      <button class="icon-btn" aria-label="Notifications (99+ unread)" id="notifBtn">
        üîî<span class="notif-badge" aria-hidden="true">99+</span>
      </button>
      <img class="avatar" src="https://i.pravatar.cc/40" alt="Profile picture" loading="lazy">
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="yt-main" id="mainContent">
    <div id="videoGrid" class="video-grid" role="list" aria-label="Video feed"></div>
    <div id="loader" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script src="js/youtube.js"></script>
  <script>
    (function() {
      'use strict';
      
      // Cache DOM elements
      const grid = document.getElementById('videoGrid');
      const loader = document.getElementById('loader');
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchInput');
      const notifBtn = document.getElementById('notifBtn');
      const mainContent = document.getElementById('mainContent');

      // State management
      let isLoading = false;
      let currentVideos = new Set();

      // Notification handler
      notifBtn.addEventListener('click', () => {
        alert('xzavior notification');
      });

      // Show loading state
      function showLoader(message = 'Loading...') {
        loader.innerHTML = `<div class="loader-spinner"></div><p>${message}</p>`;
      }

      // Hide loader
      function hideLoader() {
        loader.innerHTML = '';
      }

      // Render videos efficiently with DocumentFragment
      function renderVideos(videos) {
        if (!videos || videos.length === 0) return;
        
        const fragment = document.createDocumentFragment();
        
        videos.forEach(v => {
          // Skip duplicates
          if (currentVideos.has(v.id)) return;
          currentVideos.add(v.id);
          
          const card = document.createElement('div');
          card.className = 'video-card';
          card.setAttribute('role', 'listitem');
          card.setAttribute('tabindex', '0');
          
          const thumbWrapper = document.createElement('div');
          thumbWrapper.className = 'video-thumbnail-wrapper';
          
          const img = document.createElement('img');
          img.className = 'video-thumbnail';
          img.src = v.thumb;
          img.alt = v.title;
          img.loading = 'lazy';
          
          const title = document.createElement('p');
          title.textContent = v.title;
          
          thumbWrapper.appendChild(img);
          card.appendChild(thumbWrapper);
          card.appendChild(title);
          
          // Click and keyboard handler
          const navigateToVideo = () => {
            window.location.href = `watch.html?videoId=${encodeURIComponent(v.id)}`;
          };
          
          card.addEventListener('click', navigateToVideo);
          card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              navigateToVideo();
            }
          });
          
          fragment.appendChild(card);
        });
        
        grid.appendChild(fragment);
      }

      // Initialize page
      async function init() {
        try {
          showLoader('Loading trending videos...');
          await youtube.bootstrapInitial();
          const videos = Array.from(youtube.getFetched());
          renderVideos(videos);
          hideLoader();
        } catch (error) {
          console.error('Failed to load videos:', error);
          loader.innerHTML = '<p style="color:#ff4444;">Failed to load videos. Please refresh the page.</p>';
        }
      }

      // Infinite scroll with debouncing
      let scrollTimeout;
      function handleScroll() {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(async () => {
          if (isLoading) return;
          
          const scrollPosition = window.scrollY + window.innerHeight;
          const threshold = document.documentElement.scrollHeight - 500;
          
          if (scrollPosition >= threshold) {
            isLoading = true;
            showLoader('Loading more videos...');
            
            try {
              await youtube.loadMoreGlobal();
              const videos = Array.from(youtube.getFetched());
              renderVideos(videos);
            } catch (error) {
              console.error('Failed to load more videos:', error);
            } finally {
              hideLoader();
              isLoading = false;
            }
          }
        }, 100);
      }

      // Event listeners
      window.addEventListener('scroll', handleScroll, { passive: true });

      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      });

      // Keyboard shortcut for search
      window.addEventListener('keydown', (e) => {
        if (e.key === '/' && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
      });

      // Expose for debugging
      window._youtube = youtube;

      // Start the app
      init();
    })();
  </script>
</body>
  </html>
