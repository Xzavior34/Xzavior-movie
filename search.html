<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Search Results - X zavior</title>

  <style>
    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #202020;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 50;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 400px;
      height: 34px;
      border-radius: 18px;
      border: 1px solid #303030;
      background: #121212;
      color: #fff;
      padding: 0 10px;
    }

    .search-bar button {
      height: 34px;
      margin-left: 6px;
      background: #303030;
      border: none;
      border-radius: 18px;
      color: #fff;
      cursor: pointer;
      padding: 0 12px;
    }

    .results-container {
      margin-top: 70px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #181818;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h3 {
      font-size: 16px;
      margin: 0 0 6px;
      color: #fff;
    }

    .video-info p {
      font-size: 14px;
      color: #aaa;
      margin: 0;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 70%;
      }
      .video-card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" style="color:white;text-decoration:none;">
        <div class="logo">X<span style="color:#ff0000">zavior</span></div>
      </a>
    </div>
    <div class="search-bar">
      <input id="searchInput" placeholder="Search videos..." />
      <button onclick="searchVideos()">üîç</button>
    </div>
  </div>

  <div class="results-container" id="resultsContainer">
    <p>Loading search results...</p>
  </div>

  <script>
    const API_KEY = 'AIzaSyC0yxeIutKP6aKh2wpj6WIxtJ9x3wXhleo';
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');
    const resultsContainer = document.getElementById('resultsContainer');

    if (query) {
      document.getElementById('searchInput').value = query;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=24&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          resultsContainer.innerHTML = '';
          if (!data.items || data.items.length === 0) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
            return;
          }

          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const snippet = item.snippet;

            const div = document.createElement('div');
            div.className = 'video-card';
            div.innerHTML = `
              <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}">
              <div class="video-info">
                <h3>${snippet.title}</h3>
                <p>${snippet.channelTitle}</p>
              </div>
            `;
            div.onclick = () => window.location.href = `watch.html?videoId=${videoId}`;
            resultsContainer.appendChild(div);
          });
        })
        .catch(err => {
          resultsContainer.innerHTML = '<p style="color:red;">Error loading results.</p>';
          console.error(err);
        });
    }

    function searchVideos() {
      const q = document.getElementById('searchInput').value.trim();
      if (q) window.location.href = `search.html?q=${encodeURIComponent(q)}`;
    }
  </script>
</body>
</html>
